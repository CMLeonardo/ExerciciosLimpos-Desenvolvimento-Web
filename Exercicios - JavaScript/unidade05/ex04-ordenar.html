        <!-- Ordenar os elementos do nosso array -->
    <head>
        <title>Aulas de Javascript</title>
        <script>
            // Para fazer uma ordenacao numerica deve colocar essa function junto ao sort
            function ordenarNumero (a,b) {
                return a-b;
            } 
            
            var megasena = new Array();
            megasena[0] = "43";
            megasena[1] = "10";
            megasena[2] = "3";
            megasena[3] = "20"; 
            
            megasena.sort(ordenarNumero);
            console.log(megasena)
