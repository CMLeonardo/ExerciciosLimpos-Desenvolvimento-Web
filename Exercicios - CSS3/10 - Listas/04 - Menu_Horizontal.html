<!doctype html>
<html>
        <!-- Criando menu horizontal via CSS -->
    <head>
        <meta charset="utf-8">
        <title>Curso de CSS - Menu Vertical</title>
		<style>
            body {
                font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
                font-size:13px;
            }

            nav ul {
                margin:0;
                padding:0;
                text-align: center;
            }

            nav ul li {
                list-style-type:none;
                display: inline;
            }

            nav ul li a {
                padding: 10px 30px;
                text-decoration: none;
                color: black;
                background-color: darkcyan;
                display: inline-block; /* mudei o tamanho das linhas entre cada elemento, por padrao elas tem 4px de distância */
                margin-right: -3px;
                width: 120px;
            }

            nav ul li a:hover {
                background-color: cyan;
            }
        </style>

    </head>

    <body>
        <nav>
            <ul>
                <li><a href="brasil.html">Brasil</a></li>
                <li><a href="portugal.html">Portugal</a></li>
                <li><a href="angola.html">Angola</a></li>
                <li><a href="mocambique.html">Moçambique</a></li>
                <li><a href="caboverde.html">Cabo Verde</a></li>
            </ul>
        </nav>
    </body>
</html>
