<!doctype html>
<html lang="pt-BR">
    <head>
            <!-- Encontrando a posição de um elemento-->
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { position:relative; top:20px; left:50px; width:200px; height:200px; background-color:#069; border:5px solid #000; padding:0 10px; }
		</style>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			$(function(e) {
                console.log("Posição top do elemento: " + $('#janela').position().top);
                console.log("Posição left do elemento: " + $('#janela').position().left);
            // Aumenta 8 px por causa do body tem por padrão 8 px de padding
            });
		</script>        
    </head>

    <body>
		
        <div id="janela">
        
        </div>

    </body>

</html>
