<html>
    <!-- linha 14 -- 1- Sombra lateral / 2- Sombra baixo ou cima / 3- blur(borrado) / 4- cor da sombra  -->
    <!-- Sombra ao redor do box, elemento 1=0 e 2=0 -->
    <!-- Inset = sombra invertida -->

    <head>
        <title>Curso de CSS3 - Essencial</title>
        <meta charset="utf-8">
        
        <style>
            #janela {
                position:absolute;left:100px;top:100px;
                width:150px;
                height:150px;
                background-color:#FFC;
                border:1px solid #000;
                box-shadow: 10px 10px 5px 5px #999;
            }
            
        </style>
    </head>

    <body>
        <div id="janela"></div>
    </body>
</html>
