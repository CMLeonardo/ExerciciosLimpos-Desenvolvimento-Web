<!doctype html>
<html>
        <!-- Utilizando layout fixo em CSS -->
    <head>
        <meta charset="utf-8">
        <title>Curso de CSS</title>
        
        <style>
            html, body {
                margin:0;
                padding:0;
            }

            body {
                background:rgb(171, 214, 201);
            }

            article, aside, section, header, footer, nav {
                display:block;
            }

            main {
                width: 960px;
                margin: 0 auto;
                box-shadow: 0 0 10px rgb(93, 116, 108);
                background: white;
            }

            header {
                width: 960px;
                height: 110px;
                background-color: blueviolet;
            }

            nav {
                width: 960px;
                height: 40px;
                background-color: brown;
            }

            .conteudo {
                width: 640px;
                height: 350px;
                float: left;
                background-color: yellow;
                margin-top: 10px;
                margin-bottom: 10px;
            }

            .apoio {
                width: 310px;
                height: 350px;
                float: right;
                background-color: turquoise;
                margin-top: 10px;
                margin-bottom: 10px;
            }

            footer {
                width: 960px;
                height: 40px;
                background-color: violet;
                clear: both;
            }
        </style>
    </head>

    <body>
        <main>
            <header></header>
            <nav></nav>

            <section class="conteudo"></section>
            <section class="apoio"></section>

            <footer>Endereco, telefone e outras informacoes</footer>
        </main>
    </body>
</html>
