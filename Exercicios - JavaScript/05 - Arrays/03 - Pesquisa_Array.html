<html>
        <!-- Fazer uma pesquisa dentro de um array -->
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = new Array();
            salada[0] = "Uva";
            salada[1] = "Mamão";
            salada[2] = "Pêra";
            salada[3] = "Maçã";

            var pesquisa = salada.indexOf("Pêra");
            var pesquisa1 = salada.indexOf("Abacate"); //se retornar -1 é que nao esta presente dentro do array
            console.log(pesquisa, pesquisa1);
        </script>
    </head>

    </body>
</html>
